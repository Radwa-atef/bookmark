<html>
    <head>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
        <link rel="stylesheet" href="css/stylejava2.css"/>
    </head>
    <body onload="fetchBookmarks()">
        
         
        
        
    <div class="container w-50">
      <header class="header clearfix border-bottom">
      
        <h3 class="text-muted mb-2 mt-3 ">Bookmarker</h3>
      </header>

      <main role="main">

        <div class="jumbotron mt-3 text-center">
          <h2 >Bookmark Your Favorite Sites</h2>
          <form id="myform">
              <div class="form-group">
                  <label>Site Name</label>
                  <input class="form-control" type="text" id="sitename" placeholder="Website Name">
              </div>
                     <div class="form-group">
                  <label>Site URL</label>
                  <input class="form-control" type="text" id="siteurl" placeholder="Website URL">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
             
              
            </form>
        </div>

        <div class="row marketing">
          <div class="col-lg-12">
               <div id="bookmarkerresult"></div>
          </div>
          </div>
          
      </main>

      <footer class="footer">
        <p>&copy; 2019 Bookmarker</p>
      </footer>

        
        
      
         <script src="js/jquery-3.3.1.min.js"></script>		
           <script src="js/popper.min.js"></script>			
           <script src="js/bootstrap.min.js"></script>
           <script src="java2.js"></script>
    </body>
</html>
